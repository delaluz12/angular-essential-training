<section>
  <header>{{mediaItems | categoryList }}</header>
  <!-- ngFor is like a For loop that iterates through the mediaItems -->
  <mw-media-item [ngClass]="{'medium-movies': mediaItem.medium==='Movies', 'medium-series':mediaItem.medium==='Series'}"
    *ngFor="let mediaItem of mediaItems" [mediaItem]="mediaItem" (delete)="onMediaItemDelete($event)"></mw-media-item>
</section>
